{% extends 'quiz/dependencies.html' %}

{% block content %}
{% load static %}
<head>
    <!-- Bootstrap core CSS -->
<link href="{% static '/assets/dist/css/bgtickets.css' %}" rel="stylesheet">
<link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<div class="container ">
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" align-item="centre" style="background-color: rgba(59, 70, 59, 0.65);">
            <img class="card-img-top" src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg"
                alt="Card image cap">
            <div class="card-body">
                <p><font id="textoshadow" face="Copperplate Gothic Light" size="3" color="#ededed">Percentaje: {{percent}}%</font></p>
                <p><font id="textoshadow" face="Copperplate Gothic Light" size="3" color="#ededed">Tiempo: {{time}} segundos</font></p>
                <p><font id="textoshadow" face="Copperplate Gothic Light" size="3" color="#ededed">Respuestas correctas: {{correct}}</font></p>
                <p><font id="textoshadow" face="Copperplate Gothic Light" size="3" color="#ededed">Respuestas incorrectas: {{wrong}}</font></p>
                <p><font id="textoshadow" face="Copperplate Gothic Light" size="3" color="#ededed">Preguntas totales: {{total}}</font></p>
                <script type="text/javascript">

                    function lobby() {
                      window.location = "http://127.0.0.1:8000/lobby";
                    }
                </script>
                <a href="#" id="boxshadow" class="btn btn-danger my-2" onclick="javascript:lobby()">Volver al lobby</a>     
            </div>
        </div>
    </div>
</div>
{% endblock %}
