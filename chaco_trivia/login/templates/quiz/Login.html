{% extends 'quiz/dependencies.html' %}
{% load static%}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static '/assets/dist/css/bgtickets.css' %}" rel="stylesheet">
<link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
<!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</main>
 <body class="text-center">
    <main class="form-signin">
        <img class="mb-4" src="{% static '/assets/brand/oNEZGs44.jpg' %}" alt="" width="154" height="154">
        <h1><font id="textoshadow" face="Copperplate Gothic Light" size="5" color="#ffffff">Juego chaco trivia</font></h1>
            <div class="container jumbotron">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input class="form-control" type="text" name="username" placeholder="Username...">
                        <label for="floatingInput">Nombre de usuario</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="password" name="password" placeholder="Password..." >
                        <label for="floatingInput">Contraseña</label>
                    </div>
                    <input class="w-100 btn-lg btn-danger btn btn-success" type="submit" value="EMPEZAR">
                    <p>Si no tienes cuenta <a href='{% url 'register' %}'>Registrate</a></p>
                </form>
            </div>
    </main>
</body>
{% endblock %}
